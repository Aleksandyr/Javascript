<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/bootstrap.css" />
    <title>Social Network</title>
</head>
<body>

<div id="wrapper">

    <!-- logo -->
    <div class="logo">
        <a href="#"><img src="imgs/beer.png"/></a>
        <span>Cool Story Bro</span>
    </div>
    <!-- end of logo -->

    <!-- main -->
    <section class="main" id="main">

        <!-- guest home -->
        <div>
            <h1 class="center">Welcome to <strong>Cool Story Bro</strong></h1>
            <h4 class="center">The place where every story seems 100% <strong><em>legit</em></strong> and is brought to you by your friendly <strong><em>bro</em></strong>.</h4>
        </div>
        <div class="row home-buttons-container">
            <div class="col-md-12">
                <div class="center col-lg-6">
                    <a href="#">
                        <button type="button" class="btn btn-lg btn-warning home-btn">Login</button>
                    </a>
                </div>
                <div class="center col-lg-6">
                    <a href="#">
                        <button type="button" class="btn btn-lg btn-success home-btn">Register</button>
                    </a>
                </div>
            </div>
        </div>
        <!-- end of guest home -->

        <!-- post box -->
        <div class="post-container" id="post-container">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <div>
                            <textarea class="form-control" rows="3" id="post-content" placeholder="Any cool story you wanna share?"></textarea>
                        </div>
                    </div>
                    <div class="form-group pull-left">
                        <div>
                            <button type="button" class="btn btn-primary">Post</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- end of post box -->
    </section>
</div>

</body>
</html>
